<p class="whiteTextHeading"> This is your Quiz!</p>
<p style="padding-left:20px;" class="whiteTextSub"> Instructions: Please answer every question to the best of your ability, all questions only have one best answer.</p>

<!--Iterate through using ngFor. Displays questions and four buttons for each-->
<div *ngFor=" let question of questions,let i=index" class="whiteTextBody">
    <div class="addSpacingQuestions"></div>
    <div style="padding-left:20px;">{{i+1}}) {{question.question}}</div>
    <br/>

    <div class="row">

        <div class="btn-group" role="group" aria-label="Basic Toggle Button Group">
            <div class="col-sm" *ngFor="let choices of question.choices; let i=index">
                <div class="addSpacingAnswers"></div>

                <input type="radio" class="btn-check" name="{{question.questionId}}" id="{{choices.id}}" value="{{choices.choice}}" autocomplete=" off ">
                <label class="btn btn-outline-secondary " for="{{choices.id}}">{{choices.choice}}</label>
            </div>


            <br/><br/><br/><br/><br/>
        </div>
    </div>

    <!--Extra div tags to display if they were correct or not-->
    <div id="insertHere{{question.questionId}}" style="color:teal">
    </div>

    <div id="{{question.questionId}}insertHere" style="color:red"></div>




</div>
<br/>
<br/>
<br/>

<!--Div tags to display answer/score-->
<div id="scoreHere" class="whiteTextHeading"></div>
<div style="text-align:right; padding-right:100px;">
    <button type="button" (click)="checkQuestion()">Submit Answers</button></div>


<br/><br/>
