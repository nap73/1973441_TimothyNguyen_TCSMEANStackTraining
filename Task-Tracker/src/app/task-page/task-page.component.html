<div>
    <h1 class="whiteTextHeading">Task Tracker Page</h1>


    <div class="col-sm containers" class="fieldColor">
        <form #taskAdd="ngForm" (ngSubmit)="storeNewTask(taskAdd.value)">
            <mat-form-field>
                <mat-label class="whiteTextBody">
                    Employee Id
                </mat-label>
                <input matInput type="text" name="id" class="fieldColor" gModel/>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label class="whiteTextBody">
                    Name
                </mat-label>

                <input matInput type="text" name="id" class="fieldColor" ngModel/>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label class="whiteTextBody">
                    Task
                </mat-label>
                <input matInput type="text" name="id" class="fieldColor" ngModel/>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label class="whiteTextBody">
                    Deadline
                </mat-label>
                <input matInput type="text" name="id" class="fieldColor" ngModel/>
            </mat-form-field>
            <br/>
            <button mat-stroked-button color="primary" type="submit" style="background-color:cadetblue;">Add Task</button>
            <br/>
            <br/>
        </form>
    </div>
</div>
